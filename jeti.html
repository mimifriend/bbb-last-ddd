        <p><strong><a href="https://namu.wiki/w/%EC%A0%9C%ED%8B%B0" targe="_blank" title="나무위키 제티">제티</a></strong>는 우유에 타먹는 가루 형태의 제품이다.

        여러가지 맛이 있지만 쵸코렛맛이 가장 인기가 좋다.
        </p>
